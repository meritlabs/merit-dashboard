<div class="container">
  <div class="title-primary">
    <p>Validate wallet</p>
  </div>
  <div class="description-primary">
    <p>Here you can validate any existing wallet in the our BlockChain.</p>
    <p>This stuff created to help our community to...</p>
  </div>
</div>
<div class="container">
  <form [formGroup]="formData" (ngSubmit)="validate(formData.controls.wallet.value)">
    <label for="" class="ui-label">Enter wallet address or alias</label>
    <div class="validateWallet">
      <input type="text" placeholder="address or alias" class="ui-input ui-input--form ui-input--text" formControlName="wallet">
      <button class="ui-button ui-button--blue">VALIDATE</button>
    </div>
  </form>
</div>
