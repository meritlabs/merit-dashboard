<div class="container">
  <div class="title-primary">
    <p>Network Hashrate Difficulty Over Time</p>
  </div>
  <div class="description-primary">
    <p>Here you can see how Merit's hashrate difficulty has changed over time. The X-axis displays mined block numbers at
      <strong>1140 block</strong> intervals. The Y-axis displays the hashrate difficulty.</p>
  </div>
  <div class="chart">
    <loading-spinner *ngIf="(blocks$ | async).loading"></loading-spinner>
    <canvas #canvas [class.loaded]="!(blocks$ | async).loading">{{chart}}</canvas>
  </div>
</div>
