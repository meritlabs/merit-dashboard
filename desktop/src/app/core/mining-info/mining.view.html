<div class="container">
  <div class="title-primary">
    <p>Difficulty over time</p>
  </div>
  <div class="description-primary">
    <p>Here you can see Difficulty`s behavior chart. By "X" axis it displays mined blocks with step in
      <strong>1140 blocks</strong>. By "Y" axis it displays difficulty level.</p>
  </div>
  <div class="chart">
    <loading-spinner *ngIf="(blocks$ | async).loading"></loading-spinner>
    <canvas #canvas [class.loaded]="!(blocks$ | async).loading">{{chart}}</canvas>
  </div>
</div>
